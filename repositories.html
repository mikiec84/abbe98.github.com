<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta name="description" content="All my open source projects in one place!" />
		<meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" type="text/css" href="reposstyle.css">
		<link rel="icon" href="favicon.ico" type="shortcut icon"/>

		<title>Albin Larsson</title>
	</head>
	<body>
		<div class="grid">
			<div class="unit-1-3 site-header">
				<div class="box">
					<div class="site-logo">
						<img src="http://0.gravatar.com/avatar/e2d1aa4d18da15648214097a5cca4c89?size=420" width="80" height="80">
						<h1>Abbe98</h1>
					</div>
					<h2>GitHub repositories owned by Albin Larsson</h2>
					<p class="stats">
						<a href="https://github.com/abbe98/repositories"><b id="num-repos">View</b> public repos</a>
						<br>
						<a href="https://gist.github.com/abbe98"><b id="num-gists">View</b> public gists</a>
					</p>
					<h3>Recently updated</h3>
					<ol id="updated-repos"></ol>
					<br />
					<div class="g-follow" data-annotation="bubble" data-height="24" data-href="//plus.google.com/117416771865902932932" data-rel="author"></div>
				</div>
			</div>
			<div class="site-content" id="repos"></div>
		</div>
		<script type="text/javascript">
			(function() {
				var po = document.createElement('script');
				po.type = 'text/javascript';
				po.async = true;
				po.src = 'https://apis.google.com/js/plusone.js';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(po, s);
			})();
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="js.js"></script>
	</body>
</html>
